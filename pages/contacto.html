<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contacto</title>

    <link rel="stylesheet" href="../css/style.css">

    <link rel="icon" href="../img/logo/logo-black-63px.png">
</head>

<body id="b-contacto">
    <header>
        <nav class="navbar navbar-expand-lg " style="background-color: #ffffffea;"> 
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <img class="imag-nav" src="../img/logo/logo-64px.png" alt="logo">
                </a>
                <button class="navbar-toggler epc-nav-bt" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 esp-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">INICIO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="./contacto.html">CONTACTO</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./nosotros.html">NOSOTROS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./productos.html">PRODUCTOS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./sucursales.html">SUCURSALES</a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>   

    <section class="formulario">
        <div class="contenedor-general-form">
            <p class="animate__animated animate__zoomIn">¡Contactate con nosotros!</p>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre y Apellido">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="usuario@gmail.com">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escriba aquí..."></textarea>
            </div>
            <button type="button" class="btn btn-light">Enviar</button>
        </div>
    </section>

    <footer id="pie-pagina-form">
        <div class="pie-pagina__icons">           
            <a href="https://instagram.com" target="_blank">
                <img src="../img/icon/redes sociales/instagram.png" alt="iconInstagram">
            </a>           
            <a href="http://twitter.com" target="_blank">
                <img src="../img/icon/redes sociales/twitter.png" alt="iconTwitter">
            </a>            
            <a href="http://youtube.com" target="_blank">
                <img src="../img/icon/redes sociales/ytb.png" alt="iconYoutube">
            </a>           
        </div>
        <div class="pie-pagina__copy">
            <p>&copy; 2022 | Lorena Reyes</p>
        </div>
    </footer>
